<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Video Business Card</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
        .arjs-video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9998;
        }
        .arjs-video-button {
            background: #4361ee;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    
    <div class="arjs-video-container" id="videoButtonContainer">
        <button class="arjs-video-button" id="videoButton">Tap to Start Video</button>
    </div>
    
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-assets>
            <video 
                id="myVideo" 
                autoplay="false" 
                controls="false" 
                webkit-playsinline="true" 
                playsinline="true" 
                crossorigin="anonymous">
                <source src="video.mp4" type="video/mp4"> 
            </video>
        </a-assets>
        
        <a-marker type="pattern" url="NEON.patt">
            <a-entity 
                geometry="primitive: plane; width: 1; height: 0.5625" 
                material="shader: flat; src: #myVideo; side: double" 
                position="0 0 0" 
                rotation="-90 0 0">
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // Hide loader when AR starts
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function() {
                document.querySelector('.arjs-loader').style.display = 'none';
            });
        });
        
        // Handle video playback
        document.getElementById('videoButton').addEventListener('click', function() {
            const video = document.getElementById('myVideo');
            const buttonContainer = document.getElementById('videoButtonContainer');
            
            // Play video
            video.play().then(() => {
                // Hide button after successful play
                buttonContainer.style.display = 'none';
            }).catch(e => {
                console.error('Error playing video:', e);
                alert('Could not play video. Please check your file and browser settings.');
            });
        });
    </script>
</body>
</html>
