<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEON Business Card</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #startAR {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .start-btn {
      background: #4361ee;
      color: white;
      border: none;
      padding: 16px 28px;
      font-size: 1.2em;
      border-radius: 40px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="startAR">
    <button class="start-btn" id="startBtn">
      Tap To Scan The Card
    </button>
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >

    <a-assets>
      <video
        id="myVideo"
        src="video.mp4"
        loop
        muted
        playsinline
        webkit-playsinline
        crossorigin="anonymous">
      </video>
    </a-assets>

    <a-marker type="pattern" url="NEON.patt">
      <a-plane
        material="shader: flat; src: #myVideo"
        width="4"
        height="3"
        rotation="-90 0 0"
        position="0 0.5 0">
      </a-plane>
    </a-marker>

    <a-entity camera camera="fov: 80"></a-entity>
  </a-scene>

  <script>
    const scene = document.querySelector('a-scene');
    const startBtn = document.getElementById('startBtn');
    const overlay = document.getElementById('startAR');
    const video = document.getElementById('myVideo');

    scene.pause();

    startBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
      scene.play();

      setTimeout(() => {
        video.muted = false;
        video.play().catch(() => {});
      }, 500);
    });
  </script>

</body>
</html>
