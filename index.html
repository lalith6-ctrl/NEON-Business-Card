<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Video Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #playBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      background: #4361ee;
      color: white;
    }
  </style>
</head>

<body>
  <button id="playBtn">Tap to play video</button>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <video id="vid" src="video.mp4" loop playsinline webkit-playsinline></video>
    </a-assets>

    <a-marker type="pattern" url="NEON.patt">
      <a-plane
        material="shader: flat; src: #vid"
        width="1"
        height="0.5625"
        rotation="-90 0 0">
      </a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const btn = document.getElementById("playBtn");
    const video = document.getElementById("vid");

    btn.addEventListener("click", () => {
      video.play();
      btn.style.display = "none";
    });
  </script>
</body>
</html>
