<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Business Card</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- STABLE AR.js (IMPORTANT CHANGE) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .arjs-video-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .arjs-video-button {
            background: #4361ee;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1.1em;
            border-radius: 40px;
            cursor: pointer;
        }
    </style>
</head>

        <button class="arjs-video-button" id="videoButton">

        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"

        <a-assets>
            <video
                id="myVideo"
                src="video.mp4"
                loop
                muted
                playsinline
                webkit-playsinline
                crossorigin="anonymous">
            </video>
        </a-assets>

        <!-- MARKER -->
        <a-marker type="pattern" url="NEON.patt">

            <!-- VIDEO PLANE (BIGGER + CENTERED) -->
            <a-plane
                material="shader: flat; src: #myVideo"
                width="2.5"
                height="1.406"
                position="0 0.7 0"
                rotation="-90 0 0">
            </a-plane>

        </a-marker>

        <!-- CAMERA (FIX ZOOM ISSUE) -->
        <a-entity
            camera
            look-controls
            position="0 0 0"
            camera="fov: 80">
        </a-entity>

    </a-scene>
